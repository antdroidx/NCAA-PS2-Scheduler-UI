<div *ngIf="school" class="schedule-header" style="background-color: {{school.altColor}}">
<div class="school-info-container">
    <div class="school-logo-div">
        <img *ngIf="school" class="school-logo" src="{{school.logo}}">
    <!-- </div> -->
    <div class="school-info">
        <!-- <div class="school-name"> -->
            <span *ngIf="school" class="school-name" style="color: {{school.color}}"><b>{{school.name}}</b> {{school.nickname}}</span>
            <br>
            <span *ngIf="school" style="color:white">{{school.conference}}</span>
        </div>
    </div>
</div>
</div>


<table mat-table multiTemplateDataRows [dataSource]="dataSource" matSort matSortActive="week" matSortDirection="asc" class="mat-elevation-z8 schedule-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Game Column -->
    <ng-container matColumnDef="game">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Game </th>
        <td mat-cell *matCellDef="let game; let i = dataIndex">{{i + 1}}</td>
    </ng-container>

    <!-- Game Column -->
    <ng-container matColumnDef="week">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Week </th>
        <td mat-cell *matCellDef="let game"> {{game.week}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="opponent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opponent </th>
        <td mat-cell *matCellDef="let game"> {{school.name! === game.homeTeam.name ? "vs " + game.awayTeam.name : "@ " + game.homeTeam.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="homeTeam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Home Team </th>
        <td mat-cell *matCellDef="let game"> {{game.homeTeam.name}} </td>
    </ng-container> -->

    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="awayTeam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Away Team </th>
        <td mat-cell *matCellDef="let game"> {{game.awayTeam.name}} </td>
    </ng-container> -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="conferenceGame">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Conference Game </th>
        <td mat-cell *matCellDef="let game"> {{game.conferenceGame}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let game" [attr.colspan]="displayedColumns.length">
      <div class="game-detail"
           [@detailExpand]="game == expandedGame? 'expanded' : 'collapsed'">
        <div class="school-logo">
            <img *ngIf="game" class="opponent-logo" src="{{school.name! === game.homeTeam.name ? game.awayTeam.logo : game.homeTeam.logo}}">
        </div>
        <button mat-stroked-button color="primary" class="opponent-button" (click)="delete(game)">Remove Game</button>
        <!-- <div class="game-diagram">
          <div class="game-week"> {{game.week}} </div>
          <div class="homeTeam-name"> {{game.homeTeam.name}} </div>
          <div class="awayTeam-name"> {{game.awayTeam.name}} </div>
          <div class="game-conferenceGame"> {{game.conferenceGame}} </div>
        </div> -->
        <!-- <div class="game-description">
          {{game.day}}
          <span class="game-description-attribution"> -- Jared's Excel Spreadsheet </span> -->
        <!-- </div> -->
      </div>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
        mat-row *matRowDef="let game; columns: displayedColumns;"
        class="game-row"
        [class.example-expanded-row]="expandedGame === game"
        (click)="expandedGame = expandedGame === game ? null : game">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="game-detail-row"></tr>

</table>
