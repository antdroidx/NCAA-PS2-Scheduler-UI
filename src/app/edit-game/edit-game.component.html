<mat-card class="mat-elevation-z8 schedule-table">
    <div fxLayout="row">
        <div>
            <img class="medium-team-logo" src="{{game.awayTeam.logo}}">
            {{game.awayTeam.name}}
        </div>
        <div>
            <img class="medium-team-logo" src="{{game.homeTeam.logo}}">
            {{game.homeTeam.name}}
        </div>
    </div>
    <div>
        <mat-form-field>
            <input [(ngModel)]="game.gameResult.homeScore" autocomplete="off" matInput placeholder="Home Score">
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="game.gameResult.awayScore" autocomplete="off" matInput placeholder="Away Score">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input [(ngModel)]="game.day" autocomplete="off" matInput placeholder="Game Day">
        </mat-form-field>
        <mat-form-field>
            <input [ngModel]="game.time | minutesAfterMidnightToTime" autocomplete="off" matInput type="time" placeholder="Game Time">
        </mat-form-field>
    </div>
</mat-card>
